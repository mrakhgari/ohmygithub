<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Oh My GitHub</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" href="./images/fav.png" />
</head>

<body>
    <div class="error">
        Replace this text with error text.
    </div>

    <div class="fullscreen">
        <img class="avatar-image" src="./images/Identicon.png" alt="">
        <div class="close"></div>
    </div>
    <div class="container">
        <div class="profile_card card">
            <div class="profile_card__header">
                <div class="avatar_container">
                    <img src="./images/Identicon.png" alt="avatar" class="avatar avatar-image"> </img>
                    <i class="fas fa-camera fa-2x hover"></i>
                </div>
                <h3 class="name">Username</h3>
                <h3 class="id">user id</h3>
                <div style="display: none;" class="lang">
                    <i class="fas fa-code"></i>
                    <span></span>
                </div>
            </div>

            <div class="profile_card__content">
                <div class="left">
                    <div class="bio">
                        <h3 class="bio__header">Bio</h3>
                        <p class="bio__content">You can see user bio here.</p>
                    </div>
                    <div class="location item">
                        <i class="fas fa-map-marker-alt location__logo icon"> </i>
                        <p class="item__text">Tehran, Iran</p>
                    </div>
                    <div class="webpage item">
                        <i class="fas fa-link webpage__logo icon"> </i>
                        <a href="" target="_blank" class="item__text"></a>
                    </div>
                </div>
                <div class="right">
                    <div class="info">
                        <h3 class="info__number">0</h3>
                        <h3 class="info__title">Followers</h3>
                    </div>
                    <div class="info">
                        <h3 class="info__number">0</h3>
                        <h3 class="info__title">Following</h3>
                    </div>
                    <div class="info">
                        <h3 class="info__number">0</h3>
                        <h3 class="info__title">Repositories</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="search_card card">
            <h3 class="search_card__header"> Oh My GitHub</h3>
            <form class="search_wrapper">
                <div class="search-div">
                    <i class="fas fa-user"></i>
                    <div>
                        <label class="search-div__label">Username</label>
                        <input type="text" class="search-div__input" required="">
                    </div>
                </div>
                <input type="submit" class="search_wrapper__button" value="Search User"></button>
            </form>

        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
